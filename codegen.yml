schema:
  - './src/graphql/schema.ts':
      noRequire: true
documents: ./src/graphql/documents/*.graphql
generates:
  ./src/graphql/graphql-operations.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  ./src/graphql/resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers